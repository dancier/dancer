version: '3.8'

services:
  dancer-db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dancer
      POSTGRES_PASSWORD: dancer
      POSTGRES_DB: dancer
    volumes:
      - ./dancer-data:/var/lib/postgresql/data

  pg-admin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password

